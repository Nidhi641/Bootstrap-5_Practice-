<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- CSS Link -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<!-- JS Link -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<title>Jumbotron</title>
</head>
<body>
    <!-- Jumbotron -->
    <!-- 
        A jumbotron was introduced in Bootstrap 3 as a big padded box for calling extra attention to some special content or information.

        Jumbotrons are no longer supported in Bootstrap 5. However, you can use a <div> element and add special helper classes together with a color class to achieve the same effect
    -->
    <div class="container border">
        <h1>Jumbotron</h1>
        <div class="bg-primary text-white p-5 mt-3 rounded">
            <h2>Jumbotron</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. In impedit veritatis non quod ipsum? A voluptatum dolorum facilis modi, est deserunt perspiciatis asperiores quasi accusantium unde, aperiam velit corporis inventore.</p>
        </div>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- JS Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>Spinner</title>
</head>
<body>
    
    <!-- Spinner -->
    <div class="container border">
        <h1>Spinners</h1>
        <button class="btn btn-success rounded-circle">Search  <span class="spinner-border spinner-border-sm"></span></button>
        <button class="btn btn-danger">Loading... <span class="spinner-border spinner-border-sm"></span></button>
        <button class="btn btn-primary rounded-circle">Loading <span class="spinner-grow spinner-grow-sm"></span></button>
    </div>

    <!-- Color Spinner -->
    <div class="container mt-5 border">
        <h1>Color Spinners</h1>
        <span class="spinner-border"></span>
        <span class="spinner-border text-danger"></span>
        <span class="spinner-border text-primary"></span>
        <span class="spinner-border text-info"></span>
        <span class="spinner-border text-success"></span>
        <span class="spinner-border text-dark"></span>
        <span class="spinner-border text-light"></span>
        <span class="spinner-border text-warning"></span>
        <span class="spinner-border text-secondary"></span>
        <span class="spinner-border text-muted"></span>
    </div>

    <!-- Growing Spinner -->
    <div class="container mt-5 border">
        <h1>Growing Spinners</h1>
        <span class="spinner-grow"></span>
        <span class="spinner-grow text-danger"></span>
        <span class="spinner-grow text-primary"></span>
        <span class="spinner-grow text-info"></span>
        <span class="spinner-grow text-success"></span>
        <span class="spinner-grow text-dark"></span>
        <span class="spinner-grow text-light"></span>
        <span class="spinner-grow text-warning"></span>
        <span class="spinner-grow text-secondary"></span>
        <span class="spinner-grow text-muted"></span>
    </div>

    <!-- Spinner Size -->
    <div class="container mt-5 border">
        <h1>Spinner Size</h1>
        <span class="spinner-border spinner-border-sm"></span>
        <span class="spinner-grow spinner-grow-sm"></span>
    </div>

    <!-- Spinner Buttons -->
    <div class="container mt-5 border">
        <h1>Spinner Button</h1>
        <button class="btn btn-primary"><span class="spinner-grow spinner-grow-sm"></span></button>
        <button class="btn btn-success"><span class="spinner-border spinner-border-sm"></span></button>
    </div>

</body>
</html>
